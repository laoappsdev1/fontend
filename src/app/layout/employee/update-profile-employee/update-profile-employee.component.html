<div class="card"> 
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" [(ngModel)]="password" class="form-control" name="" placeholder="Password">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">First Name:</label>
                    <input type="text" [(ngModel)]="first_name" class="form-control" name="" placeholder="Firstname">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Last Name:</label>
                    <input type="text" [(ngModel)]="last_name" class="form-control" name="" placeholder="Lastname">
                </div> 
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Tel:</label>
                    <input type="text" [(ngModel)]="tel" class="form-control" name="" placeholder="Tel">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Dob:</label>
                    <input type="date" [(ngModel)]="dob" class="form-control"  placeholder="Dob">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">gender:</label>
                    <select [(ngModel)]="gender" class="form-control">
                        <option value="">--choose gender--</option>
                        <option value="male">Male</option> 
                        <option value="female">Female</option> 
                        <option value="other">Other</option> 
                    </select>
                    <!-- <input type="text" [(ngModel)]="gender" class="form-control" name="" placeholder="Gender"> -->
                </div> 
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Remark:</label>
                    <textarea [(ngModel)]="remark" class="form-control" placeholder="Remark" cols="30" rows="5"></textarea>
                </div> 
            </div>
            <div class="col-md-12" style="text-align: right;">
                <button class="btn btn-primary btn-sm" (click)="saveEmployee()">Save</button>
            </div>
        </div>
    </div>
</div>
