<div class="card">
    <div class="card-body">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Level</label> 
          <input type="text" [(ngModel)]="level" placeholder="Level" class="form-control">
        </div>
        <div class="form-group" style="text-align: right;">
          <button class="btn btn-primary btn-sm" (click)="saveCreate()">Save</button>
        </div>
      </div>
    </div>
  </div>
